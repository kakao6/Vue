<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>data 数据对象</title>
  </head>
  <body>
    <div id="app">
      <input type="button" value="点击" v-on:click = "doIt(true,'yue')">
      <input type="text" v-on:keyup.enter="sayHi">
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script>
     var app = new  Vue({
       el:"#app",
       data:{
         message:"你好 小黑！",
       },
       methods:{
         doIt:function(p1,p2){
          console.log(p1,p2)
         },
         sayHi:function(){
         alert("吃了没")
         }
       }

     })

    </script> 




  </body>
