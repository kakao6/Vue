<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>小黑记事本</title>
  </head>
  <link rel="stylesheet" type="text/css" href="./note.css"/>
  <body>
    <!-- 加行注释 -->
   <section id="todoapp">
     <head class="header">
       <h1 id="noteTitle">小黑记事本</h1>
       
       <!--  输入框 -->
       <input id="inputV" v-model="inputValue" v-on:keyup.enter="add" autofocus="autofocus" autocomplete="off" placeholder="请输入任务"
       class="new-todo"
       >
      </head>
       <!-- 列表区域 -->
       <section class="main">
       <ul class="todo-list">
         <li class="todo" v-for="(item,index) in list">

           <div>
             <span class="index">{{index+1}}.</span>
             <label>{{item}}</label>
             <button class="destory" @click="destory(index)">-</button>
           </div>
         </li>

       </ul>

       </section>
      
       <!-- 统计和清空 -->
       <footer class="footer">
      <span class="todo-count" v-if="list.length!=0">
       <strong>
          {{list.length}}
       </strong>
       items left
       <button @click="clear">clear</button>
      </span>
     

       </footer>



     

   </section>
   <section class="inf0">
     <p>黑马程序员</p>
   </section>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script>
     var app = new  Vue({
       el:"#todoapp",
       data:{
         list:["写代码","吃饭饭","睡觉觉"],
         inputValue:"好好学习,天天向上"

       },
       methods:{
       add:function(){
         this.list.push(this.inputValue);
       },
       destory:function(index){
         console.log(index)
         this.list.splice(index,1)
       },
       clear:function(){
         this.list = []
       }
       
       }
     })

    </script> 
</body>
