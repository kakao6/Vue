<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>v-text 指令</title>
  </head>
  <body>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <!-- 只能支持双标签 -->
    <div id="app"  v-text="message+'?'">
      
    </div>
    
    <script>
     var app = new Vue({
       el:"#app",
       data:{
         message:"你好 小黑！"
       }
     })

    </script> 




  </body>
</html>
