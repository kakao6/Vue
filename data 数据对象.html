<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>data 数据对象</title>
  </head>
  <body>
    <!-- 只能支持双标签 -->
    <div id="app">
      {{message}}
      <h2>{{ school.name }} {{school.mobile}} {{campus[0]}}</h2>
      <ul>
          <li>
            {{campus[0]}}
          </li>
          <li>
            {{campus[1]}}
          </li>
      </ul>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script>
     var app = new  Vue({
       el:"#app",
       data:{
         message:"你好 小黑！",
         school:{
             name:"黑马程序员",
             mobile:"400-618-9090"
         },
         campus:["北京校区","上海校区","深圳校区","广州校区"]

       }
     })

    </script> 




  </body>
