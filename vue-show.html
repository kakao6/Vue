<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>vue-html</title>
  </head>
  <body>
    <div id="app">
     <p v-show="isShow">123</p>
     <button v-on:click = "change">按钮</button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script>
     var app = new  Vue({
       el:"#app",
       data:{
         isShow :true
       },
       methods:{
        change:function(){
          console.log("123")
           this.isShow = !this.isShow
        }
       }
     })

    </script> 
</body>
