<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>el 挂载点</title>
  </head>
  <body>
    <!-- 只能支持双标签 -->
    <div id="app">
      {{message}}
      <span>{{message}}</span>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script>
     var app = new  Vue({
       el:"#app",
       data:{
         message:"你好 小黑！"
       }
     })

    </script> 




  </body>
</html>
