<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>data 数据对象</title>
  </head>
  <body>
    <div id="app">
      <p v-text="message"></p>
      <p>{{message}}</p>
      
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script>
     var app = new  Vue({
       el:"#app",
       data:{
         message:"你好 小黑！",
       }
     })

    </script> 




  </body>
