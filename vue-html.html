<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>vue-html</title>
    <style>
      .active {
        border: 1px solid red;
      }
    </style>

  </head>
  <body>
    <div id="app">
      <img v-bind:src="imageSrc" v-bind:title="imageTitle" v-bind:class="isActive?'active':''" v-on:click="click">
      <br>
      <img v-bind:src="imageSrc" v-bind:title="imageTitle" v-bind:class="{active:isActive}" v-on:click="click">
      
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script>
     var app = new  Vue({
       el:"#app",
       data:{
         imageSrc:"http://www.itheima.com/images/logo.png",
         imageTitle:"黑马程序员",
         isActive:false
       },
       methods:{
         click:function(){
           this.isActive = !this.isActive
         }
       }
     })

    </script> 
</body>
